<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let array1 = [1,5,3,5];
        let saida = ""
        console.log(array1);
        function alterarArray(){
        array1.forEach(element => {
            if(element == 1){
                saida += `<li>um</li>`
            }
            else if (element == 5){
                saida += `<li>cinco</li>`
            }
            else if (element == 3){
                saida += `<li>tres</li>`
            }
        });
        document.getElementById("saida").innerHTML = saida;
    }
    </script>
</head>
<body>
    <h1>Alterar Array</h1>
    <ul id="saida"></ul>
    <button type="button" onclick="alterarArray()">Array</button>
</body>
</html>
