<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calcular temperatura</title>
    <script>
        function calc(){
            let saida = "";
            let cel = 0;
            
            for (cel = 0; cel <= 100; cel++){
                let far = Math.floor(cel * 1.8 + 32);
                saida += `${cel}°C = ${far}°F<br>`;
            }
            document.getElementById("saida").innerHTML = saida;
        }
        calc();
    </script>
</head>
<body>
    <h1>Calcular temperatura</h1>
    <div id="saida"></div>
</body>
</html>
