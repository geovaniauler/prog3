<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 3</title>
    <style>
        table, td, th {
            border: solid 2px green;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <!--tr = table row
            td = table data
            th = table header-->
        <caption>Lista de contatos</caption>
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Idade</th>
        <!--Merge 2 colunas-->
            <th colspan="2">Telefones</th>
        </tr>
        <tr>
            <td>Maria</td>
            <td>Silva</td>
            <td>35</td>
            <td>51969696</td>
            <td>51696969</td>
        </tr>
        <tr>
            <td>Joaquim</td>
            <td>Silveira</td>
            <td>57</td>
            <td>5479797979</td>
            <td>5497979797</td>
        </tr>
    </table>
</body>
</html>
