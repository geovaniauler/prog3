<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4</title>
</head>
<body>
    <!--ol = order list
        li = list item
        ul = unsorted list (sem ordem)-->

    <ol style="list-style: lower-roman;">
        <li>Maverick</li>
        <li>Opada</li>
        <li>Santa Matilde</li>
        <li>Mustang</li>
    </ol>
    <ul style="list-style: circle;">
        <li>Roma</li>
        <li>Berlim</li>
        <li>Madrid</li>
    </ul>
</body>
</html>
