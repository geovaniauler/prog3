<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let i = 10;
        let j = 2;

        let soma = i + j;
        console.log("soma =", soma);

        let sub = i - j;
        console.log("sub = ", sub);

        let mult = i * j;
        console.log("mult = ", mult);

        
        let div = i / j;
        console.log("div = ", div);

        
        let rest = i % j;
        console.log("rest = ", rest);
        
        
        
    </script>
</head>
<body>
    <h1>Exemplo 04</h1>
</body>
</html>
