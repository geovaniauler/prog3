<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let f = ["Pera", "Manga", "Banana", "Morango", "Amora"];
        console.log(f);

        //Remoçao do último elemento
        f.pop();
        console.log(f);
        
        //Adicionar no final
        f.push("Kiwi");
        console.log(f);

        //Remoçao do inicio
        f.shift();
        console.log(f);

        //Adicionar no inicio
        f.unshift("Tomate");
        console.log(f);

        f.splice(2,2, "limao", "pessego");
        console.log(f);
        
        
        
        

    </script>
</head>
<body>
    <h1>Arrays</h1>
</body>
</html>
